<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> C++ Language Tutorial</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            
            background-color: #DBD8E3;
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            background-color: #2A2438;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-top: 0;
            color: #fff;
        }

        .sidebar li {
            background-color: #5C5470;
            border-radius: 6vh;
           
        }
        .nav-list {
            list-style: none;
            padding: 0;
        }
        .nav-list li {
            margin: 10px 0;
        }
        .nav-list a {
            text-decoration: none;
            color: #fffefe;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .nav-list a:hover {
            background: #8e85b87c;
            border-radius: 6vh;

        }
        .content-container {
            flex: 1;
            padding: 20px;
        }
        .content {
            display: none;
        }
        .active {
            display: block;
        }

        
    </style>
</head>
<body>


   
    <div class="sidebar">
        <h2 style="background-color: #2A2438; color: #f4f4f4;"> C++  Tutorial</h2>
        <ul class="nav-list">
            <li><a href="#home" data-target="home"> C++ home </a></li>
            <li><a href="#intro" data-target="intro"> C++ intro</a></li>
            <li><a href="#syntax" data-target="syntax"> C++  Syntax  </a></li>
           
        </ul>
    
        <h2> C++ Functions </h2>
        <ul class="nav-list">
            <li><a href="#null" data-target="null"> C++ Loops  </a></li>
            <li><a href="#null" data-target="null"> C++ Arrays  </a></li>
            <li><a href="#null" data-target="null"> C++  Strings </a></li>
            <li><a href="#null" data-target="null"> C++ User Input  </a></li>
            <li><a href="#null" data-target="null"> C++ Memory Address</a></li>
            <li><a href="#null" data-target="null"> C++ Structures  </a></li>
        </ul>
    </div>


     <!-- ==========   Content To Change On Nav Bar Clicks =========  -->
    <div class="content-container">
        <div id="home" class="content">
            <div class="box1">

            </div>
            Welcome to the SQL Home page!
        </div>
        <div id="intro" class="content">Introduction to SQL.</div>
        <div id="syntax" class="content">SQL Syntax details.</div>
       
    </div>

    <script>
        document.querySelectorAll('.nav-list a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent the default anchor behavior
                
                const targetId = link.getAttribute('data-target');
                
                // Hide all content sections
                document.querySelectorAll('.content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // Show the targeted content section
                document.getElementById(targetId).classList.add('active');
            });
        });
    </script>
</body>
</html>
