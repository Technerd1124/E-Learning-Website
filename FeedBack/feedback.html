<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #display-data {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #display-data h3 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" placeholder="Enter your feedback"></textarea>
        </div>
        <button id="sendBtn">Submit</button>
    </div>

    <div id="display-data">
        <h3>Stored Data</h3>
        <p id="display-name">Name: </p>
        <p id="display-email">Email: </p>
        <p id="display-feedback">Feedback: </p>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("Dhanshrilondhe6"); // Replace with your EmailJS user ID
        })();

        document.getElementById('sendBtn').addEventListener('click', function(event) {
            event.preventDefault();

            var templateParams = {
                name: document.getElementById('username').value,
                email: document.getElementById('email').value,
                feedback: document.getElementById('feedback').value
            };

            emailjs.send('service_23wzqfb', 'template_2bytxq7', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Feedback sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send feedback.');
                });
        });


        // Select the input fields and button
const saveBtn = document.getElementById('saveBtn');
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');

// Function to save data to Local Storage
function saveData() {
    const username = usernameInput.value;
    const email = emailInput.value;

    // Save data to Local Storage
    localStorage.setItem('username', username);
    localStorage.setItem('email', email);
    // Update the displayed data
    displayData();
}

// Function to display data from Local Storage
function displayData() {
    const storedName = localStorage.getItem('username');
    const storedEmail = localStorage.getItem('email');

    document.getElementById('display-name').innerText = `Name: ${storedName || ''}`;
    document.getElementById('display-email').innerText = `Email: ${storedEmail || ''}`;
}

// Add event listener to the save button
saveBtn.addEventListener('click', saveData);

// Display stored data on page load
window.onload = displayData;





    </script>
</body>
</html>
