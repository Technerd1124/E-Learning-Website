<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f3e9fc;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #6a0dad;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-top: 8px solid #6a0dad;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #6a0dad;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d0b6e2;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f8f2fc;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #9a4fc7;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6a0dad;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5e0b98;
        }

        #display-data {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1e0f9;
            border-radius: 8px;
            border: 1px solid #d0b6e2;
        }

        #display-data h3 {
            color: #6a0dad;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "NZyZVLPq8tLSO5gjb",
            });
        })();
    </script>
    <script src="/FeedBack/feedback.js"></script>

</head>
<body>
    <h1>Feedback Form</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" placeholder="Enter your feedback"></textarea>
        </div>
        <button id="sendBtn" onclick="sendMail()">Submit</button>
    </div>

    <script src="/FeedBack/feedback.js"></script>
</body>
</html>
